        .markerInfo {

        .markerInfo.show {
            background-color: #eee;
        }

        .markerInfo > .short {

        }

        .markerInfo > .full {
            display: none;
        }

        .markerInfo.show > .short {

        }

        .markerInfo.show > .full {
            display: block;

            text-decoration: none;
            color: #fff;
            background-color: #a02525;

            display: inline-block;
            padding: 0.5em;

        var centerLatLng = {lat: 50.549977545454546, lng: 9.675811272727271};

        function toggleMarker(id) {
            var isOpen = $('#marker-' + id).hasClass('show');
            $('.markerInfo').removeClass('show');
            $('#marker-' + id).toggleClass('show', !isOpen);
            $('.sidebar').animate({
                scrollTop: $('#marker-' + id).offset().top - $('.sidebar').offset().top + $('.sidebar').scrollTop()
            },'slow');
        }

        function addMarker(markerObj, map, id) {
            var startString = new Date(markerObj['Start']).toLocaleString('de-DE');
            var endString = new Date(markerObj['End']).toLocaleString('de-DE');

            var previewString = '<b>' + markerObj['Event Name'] + '</b>' +
                '<p>' +  markerObj['Event Organizer'] + '<br/>' +
                startString + '<br/>' +
                markerObj['Event Location'] + '</p>';

            var fullString = '<b>' + markerObj['Event Name'] + '</b>' +
                '<p>' +  markerObj['Event Organizer'] + '<br/>' +
                startString + ' -<br/>' + endString + '<br/>' +
                markerObj['Event Location'] + '</p>' +
                '<p>' + markerObj['Event Description'] + '</p>' +
                '<p>Event Link: <a target="_blank" rel="nofollow" href="' + markerObj['Event link'] + '">' + markerObj['Event link'] + '</a></p>';

            var markerContainer = '<div class="markerInfo" id="marker-' + id + '">' +
                '<div class="short">' + previewString + '</div>' +
                '<div class="full">' + fullString + '</div>' +
                '</div>';

            $('.sidebar').append(markerContainer);

            var marker = new google.maps.Marker({
                position: {lat: markerObj['Lat'], lng: markerObj['Lng']},
                map: map,
                title: markerObj['Event Name']
            });

            marker.addListener('click', function() {
                toggleMarker(id);
            }.bind(id));

            $('#marker-' + id).on('click', function(){
                toggleMarker(id);
            }.bind(id));
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: centerLatLng
            });

            var now = new Date().getTime();

            for (var i=0; i<markers.length; i++) {
                if (markers[i]['Start'] > now){
                    addMarker(markers[i], map, i);
                }
            }
        }
